<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>üê∑Ô∏è</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game">
        <div class="new-game">
            <button type="button" class="btn btn-outline-success" id="btn-new">New Game</button>
        </div>
        <div class="card-deck">
            <!-- player 1 -->
            <div class="card border-primary mb-3" style="max-width: 18rem;" id="player-0">
                <div class="card-header" id="name-0">PLAYER 1
                </div>
                <div class="card-body text-secondary">
                    <h5 class="card-title" id="score-0">0</h5>
                </div>
                <div class="card-footer bg-transparent border-secondary current">
                    <p>CURRENT
                        <span class="badge badge-warning" id="current-0">0</span>
                    </p>
                </div>
            </div>
            <div class="controls">
                <!-- dice Image -->
                <div class="dice-img-container">
                    <img class="dice-img" src="images/die-1.svg" alt="">
                </div>
                <!-- controls -->
                <div class="control-btns">
                    <button type="button" class="btn btn-outline-primary btn-roll">Roll Dice</button>
                    <button type="button" class="btn btn-outline-info btn-hold">Hold</button>
                </div>
            </div>

            <!-- player 2 -->
            <div class="card border-secondary mb-3" style="max-width: 18rem;" id="player-1">
                <div class="card-header" id="name-1">PLAYER 2</div>
                <div class="card-body text-secondary">
                    <h5 class="card-title" id="score-1">0</h5>
                </div>
                <div class="card-footer bg-transparent border-secondary current">
                    <p>CURRENT
                        <span class="badge badge-warning" id="current-1">0</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
